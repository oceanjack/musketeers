<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>三剑客</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://leancloud.cn/scripts/lib/av-0.4.6.min.js"></script>
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="scripts/jquery.leanModal.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">三剑客</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="输入要搜索的内容">
        </div>
        <button type="submit" class="btn btn-default">搜索</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#loginform">登陆</a></li>
        <li><a href="#regform">注册</a></li>
        <li class="hidden"><a href="usercenter.html">个人中心</a></li>
        <li class="hidden"><a href="#">登出</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>
  <div class="container">
    <form id="loginform" name="loginform" action='#' class='form-signin' role='form'>
      <h4 class='form-signin-heading'>用户登录</h4>
      <input type='text' class='form-control' placeholder='请输入用户名' autofocus />
      <input type='password' class='form-control' placeholder='请输入密码' />
      <div class="alert alert-danger" role="alert"></div>
      <button class='btn btn-lg btn-primary btn-block' type='submit'>登录</button>
    </form>
    <form id="regform" name="regform" action='#' class='form-reg' role='form'>
      <h4 class='form-reg-heading'>用户登录</h4>
      <input type='email' class='form-control' placeholder='请输入邮箱' autofocus />
      <input type='text' class='form-control' placeholder='请输入用户名' />
      <input type='password' class='form-control' placeholder='请输入密码' />
      <input type='password' class='form-control' placeholder='再次入密码' />
      <input type='text' class='form-control' placeholder='请输入邀请人用户名（可不填）' />
      <div class="alert alert-danger" role="alert"></div>
      <button class='btn btn-lg btn-primary btn-block' type='submit'>注册</button>
    </form>
  </div>
  <script src="scripts/init.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/usercenter.js"></script>
</body>
</html>
